<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="product-slider">
            <!-- item menu -->
            <div class="menu-slider">
                <div class="text-center">
                    <div class="item-menu active-item"><a href="#" onclick=activeItem()>sản phẩm mới</a></div>
                    <div class="item-menu"><a href="#" onclick=activeItem()>sản phẩm bán chạy</a></div>
                    <div class="item-menu"><a href="#" onclick=activeItem()>hot deal</a></div>
                </div>
            </div>
            <!-- item slider -->
            <div class="slider-center">
                <!-- 1-item -->
                <div class="item-product">
                    <div class="img-item"><img src="./img/image2.png" alt=""></div>
                    <div class="information-item">
                        <span class="name-item">Sandwich</span>
                        <span class="price-item">23.000Đ</span>
                    </div>
                </div>
                <!-- 2-item -->
                <div class="item-product">
                    <div class="img-item"><img src="./img/image3.png" alt=""></div>
                    <div class="information-item">
                        <span class="name-item">Mỳ trộn xúc xinh trứng chiên</span>
                        <span class="price-item">Pre-order</span>
                    </div>
                </div>
                <!-- 3-item -->
                <div class="item-product">
                    <div class="img-item"><img src="./img/image4.png" alt=""></div>
                    <div class="information-item">
                        <span class="name-item">Dimsum</span>
                        <span class="price-item">23.000Đ</span>
                    </div>
                </div>
                <!-- 4-item -->
                <div class="item-product">
                    <div class="img-item"><img src="./img/image5.png" alt=""></div>
                    <div class="information-item">
                        <span class="name-item">Xôi lá chuối</span>
                        <span class="price-item">23.000Đ</span>
                    </div>
                </div>
                <a class="row-left"><span class="prev">❮</span></a>
                <a class="row-right"><span class="next">❯</span></a>
            </div>
            <!-- button slider -->
            <div class="button-slider">
                <a class="more-product">
                    <span class="text-button">Xem thêm sản phẩm</span>
                    <img class="img-button" src="/img/Group.png" alt="">
                </a>
            </div>
        </div>
    </div>
</body>

</html>
